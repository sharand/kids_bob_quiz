<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Setup Form -->
    <div id="setupPage">
      <h1>Quiz Setup</h1>
      <form id="setupForm">
        <div id="booksSelection">
          <!-- Dynamically populated by script.js -->
        </div>
        <button type="submit">Start Quiz</button>
      </form>
    </div>

    <!-- Quiz Page -->
    <div id="quizPage" style="display: none;">
      <h1>Quiz</h1>
      <div id="quizContainer"></div>
      <button id="nextQuestion" style="display: none;">Next Question</button>
    </div>

    <!-- Fireworks Container -->
    <div id="fireworksContainer" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: rgba(0, 0, 0, 0.8);"></div>

    <div id="scoreContainer" style="display: none;"></div> <!-- Initially hidden -->
    
  </div>

  <script src="script.js"></script>
</body>
</html>
